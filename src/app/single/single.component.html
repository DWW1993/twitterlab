<div *ngIf="tweet" class="newTweet">
    <h1>{{tweet.username}}'s NotTweet</h1>
    <mat-card>
      <mat-card-title>@{{tweet.username}}</mat-card-title>
      <mat-card-subtitle>from {{tweet.location}}</mat-card-subtitle>
      <mat-card-content>
        "{{tweet.notTweet}}"
        <br>
        <button (click)="goBack()">Back</button>
      </mat-card-content>
  </mat-card>
</div>
